<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme = "dark" style="background-color: green;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bodega</a>
        </div>
    </nav>
    <main>
        <div class="box">
            <div class="greeting">
    
            </div>
        </div>
        <div class="is-visible">
            <div class="create" id="user-form">
                <form class="login">
                    <div class="input">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name" id="name">    
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Age" id="age">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success-login" id="login-button">Shop</button>
                </form>
            </div>
        </div>
        <div class="is-invisible">
            <div class="outline">
                <div class="shop-outline">
                    <div class="shop" id="shop">
            
                    </div>
                </div>
                <div class="cart-outline">
                    <div class="cart" id="cart">
            
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
